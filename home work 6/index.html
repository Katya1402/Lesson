<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Document</title>
</head>
<body>
    <form>
    <div class="wrapper">
        <div class="header">
            <a>Contact Manager</a>
            <select name="actions" id="">
                <option value="">More Actions</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>

    </div>
        <div class="main">
           <div class="left">
            <div class="form-item">
                    <label for="" class="required">First name</label> 
                    <input type="text"> 
            </div>
            <div class="form-item">
                     <label for="">Last name</label> 
                     <input type="text"> 
            </div>
            <div class="form-item">
                    <label for="">Address</label> 
                    <textarea name="" id="" cols="30" rows="10" style="resize: none;"></textarea>
            </div>
            <div class="form-item">
                <label for="">City</label> 
                <input type="text"> 
            </div>
            <div class="form-item">
                <label for="">State</label>
              <select name="select">
                <option value="state">_Select_</option>
                <option value="state">_Select_</option>
                <option value="state">_Select_</option>
              </select>
            </div>
            <div class="form-item">
                <label for="">Zip</label> 
                <input type="text"> 
            </div>
            <div class="form-item">
                <label for="">Home Phone</label> 
                <input type="text" class="form"> 
            </div>
            <div class="form-item">
                <label for="">Work Phone</label> 
                <input type="text"> 
            </div>
            <div class="form-item">
                <label for="">Fax Number</label> 
                <input type="text" class="form"> 
            </div>
            <div class="form-item">
                <label for="">Website</label>
                <div>
                  <div>
                    <label for="">URL</label>
                    <input type="text">
            </div>
            <br/>
                <div>
                    <label for="">Link Name</label>
                    <input type="text">
                  </div>
                </div>
            </div>
            <div class="form-item">
                <label for="" class="required">Email Address</label> 
                <input type="text"> 
            </div>
        </div>
        <div class="right">
            <div class="form-item">
                <label for="">When is best time to contact you?</label>
                <div class="radio"> 
                    <div class="radio-item">
                        <input type="radio" name="best">
                        <label for="best">Morning</label>   
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="best">
                        <label for="best">Afternoon</label> 
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="best">
                        <label for="best">Evening</label> 
                    </div> 
                </div>
            </div>
            <div class="form-item">
                <label for="">What is the best way to contact you?</label>
                <div class="radio"> 
                    <div class="radio-item">
                        <input type="radio" name="contact">
                        <label for="best">Phone</label>   
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="contact">
                        <label for="best">Email</label> 
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="contact">
                        <label for="best">Fax</label> 
                    </div> 
                </div>
            </div>
                <div class="form-item">
                    <label for="">Message</label> 
                    <textarea name="" id="" cols="30" rows="10" style="resize: none;"></textarea>
                </div>
        </div>
        </div>
                <div class="footer">
                    <button type="reset" class="button">Reset</button>
                    <button type="submit" class="button">Submit</button> 
                </div>
        
    </div>
    </form>
</body>
</html>
